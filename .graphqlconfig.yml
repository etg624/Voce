projects:
  audio:
    schemaPath: amplify/backend/api/audio/build/schema.graphql
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-west-2
        apiId: hae5r5o5srcvfdih5gsqfo3iiy
        maxDepth: 2
extensions:
  amplify:
    version: 3
