type Audio @model {
  id: ID!
  title: String!
  durationInMillis: Int!
  user: User
  file: S3Object
}

type S3Object {
  bucket: String!
  key: String!
  region: String!
}

type User {
  username: String!
}

input UserInput {
  username: String!
}

input S3ObjectInput {
  bucket: String!
  region: String!
  localUri: String
  key: String
  mimeType: String
}

input CreateAudioInput {
  id: ID
  title: String!
  user: UserInput!
  durationInMillis: Int!
  file: S3ObjectInput
}
